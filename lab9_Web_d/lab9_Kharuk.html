<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Фірмовий стиль — Kharuk</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Фірмовий стиль — Kharuk</h1>

  <div class="grid-container">

    <div class="logo-block">
      <h2>Логотипи</h2>
      <img src="1.jpg" alt="Логотип з текстом знизу" />
    </div>

   

    <div class="font-block">
      <h2>Шрифти</h2>
      <div class="font-example">
        <p class="main-text">Це основний текст (Montserrat)</p>
        <p class="header-text">Це заголовковий текст (Rajdhani)</p>
      </div>
    </div>

    <div class="color-block">
      <h2>Кольори</h2>
      <div class="color-item">
        <div class="color-sample" style="background: #2E86AB;"></div>
        <p>RGB(46,134,171)</p>
      </div>
      <div class="color-item">
        <div class="color-sample" stylNGOH.pNG"background: #117864;"></div>
        <p>RGB(17,118,100)</p>
      </div>
      <div class="color-item">
        <div class="color-sample" style="background: #F39C12;"></div>
        <p>RGB(243,156,18)</p>
      </div>
      <div class="color-item">
        <div class="color-sample" style="background: #E74C3C;"></div>
        <p>RGB(231,76,60)</p>
      </div>
    </div>

    <div class="button-block">
      <h2>Кнопка</h2>
      <div class="button-example">
        <button>Зв'язатися</button>
      </div>
    </div>

    <div class="icons-block">
      <h2>Іконки</h2>
      <img src="1.png" alt="GitHub" title="GitHub">
      <img src="2.png" alt="Email" title="Email">
      <img src="3t.png" alt="Phone" title="Телефон">
    
    </div>

  </div>

  <footer>
    &copy; 2025 Sasha Haruk | Вебдизайн. Лабораторна №9
  </footer>
</body>
</html>
